# Render manifest for backend service (backend/render.yaml)
# This file declares a single web service for the backend with enhanced auth features

spec_version: 1

services:
  - type: web
    name: ex-awad-registration-be
    env: node
    region: oregon
    branch: master
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ACCESS_TOKEN_EXPIRY
        value: 15m
      - key: REFRESH_TOKEN_EXPIRY
        value: 7d
    secrets:
      - key: DATABASE_URL
      - key: JWT_SECRET
      - key: JWT_REFRESH_SECRET
      - key: FRONTEND_ORIGIN
      # Optional: Admin emails for admin features
      - key: ADMIN_EMAILS
      # Optional: Cookie domain for production
      - key: COOKIE_DOMAIN
